            { id: 7, name: 'Zoom KaydÄ± YÃ¼kle', type: 'upload', size: 1.8, unit: 'GB', time4G: { min: 25, sec: 40, variance: 12 }, time5G: { min: 2, sec: 25, variance: 6 } },
            { id: 10, name: 'App Store Oyun Ä°ndir', type: 'download', size: 3.2, unit: 'GB', time4G: { min: 32, sec: 15, variance: 11 }, time5G: { min: 3, sec: 5, variance: 5 } },
            { id: 11, name: 'TikTok\'a Video YÃ¼kle', type: 'upload', size: 85, unit: 'MB', time4G: { min: 1, sec: 10, variance: 5 }, time5G: { min: 0, sec: 8, variance: 2 } },

        ];

        var selectedScenario = null;
        var result4GData = null;
        var result5GData = null;

        function renderScenarios() {
            var grid = document.getElementById('scenariosGrid');
            grid.innerHTML = '';

            for (var i = 0; i < scenarios.length; i++) {
                var scenario = scenarios[i];
                var card = document.createElement('div');
                card.className = 'scenario-card';
                card.setAttribute('data-id', scenario.id);
                card.onclick = (function (id) {
                    return function () { selectScenario(id); };
                })(scenario.id);

                var iconClass = scenario.type === 'download' ? 'download-anim' : 'upload-anim';
                var iconHtml = '<div class="anim-icon ' + iconClass + '"><div class="arrow"></div></div>';

                card.innerHTML = '<div class="scenario-content"><div class="scenario-icon">' + iconHtml + '</div><div class="scenario-info"><h3>' + scenario.name + '</h3><p>' + scenario.size + ' ' + scenario.unit + '</p></div></div>';

                grid.appendChild(card);
            }
        }

        function selectScenario(id) {
            for (var i = 0; i < scenarios.length; i++) {
                if (scenarios[i].id === id) {
                    selectedScenario = scenarios[i];
                    break;
                }
            }
            document.getElementById('scenariosSection').classList.add('hidden');
            document.getElementById('testSection').classList.remove('hidden');
            document.getElementById('testTitle').textContent = selectedScenario.name;
        }

        function getRandomTime(baseMin, baseSec, variance) {
            var totalSeconds = baseMin * 60 + baseSec;
            var variancePercent = (Math.random() * 2 - 1) * (variance / 100);
            var newTotalSeconds = Math.round(totalSeconds * (1 + variancePercent));
            var minutes = Math.floor(newTotalSeconds / 60);
            var seconds = newTotalSeconds % 60;
            return { min: minutes, sec: seconds, totalSeconds: newTotalSeconds };
        }

        function formatTime(minutes, seconds) {
            if (minutes === 0) {
                return seconds + ' saniye';
            }
            if (minutes < 60) {
                return minutes + ' dakika ' + seconds + ' saniye';
            }
            var hours = Math.floor(minutes / 60);
            var mins = minutes % 60;
            return hours + ' saat ' + mins + ' dakika ' + seconds + ' saniye';
        }

        function simulateProgress(duration, callback) {
            var progressContainer = document.getElementById('progressContainer');
            var progressFill = document.getElementById('progressFill');

            progressContainer.classList.remove('hidden');
            progressFill.style.width = '0%';

            var interval = 50;
            var steps = duration / interval;
            var currentStep = 0;

            var timer = setInterval(function () {
                currentStep++;
                var progress = (currentStep / steps) * 100;
                progressFill.style.width = progress + '%';
                progressFill.textContent = Math.round(progress) + '%';

                if (currentStep >= steps) {
                    clearInterval(timer);
                    setTimeout(function () {
                        progressContainer.classList.add('hidden');
                        callback();
                    }, 500);
                }
            }, interval);
        }

        function test4G() {
            var randomTime = getRandomTime(
                selectedScenario.time4G.min,
                selectedScenario.time4G.sec,
                selectedScenario.time4G.variance
            );

            simulateProgress(3000, function () {
                result4GData = {
                    size: selectedScenario.size,
                    unit: selectedScenario.unit,
                    time: formatTime(randomTime.min, randomTime.sec),
                    totalSeconds: randomTime.totalSeconds

        // Splash screen - idle timeout ile otomatik aÃ§Ä±lma
        (function () {
            var splashScreen = document.getElementById('splashScreen');
            var splashVideo = document.querySelector('.splash-video');
            var idleTimeout = 30000; // 30 saniye (milisaniye cinsinden)
            var idleTimer = null;

            // Splash screen'i aÃ§ma fonksiyonu
            function openSplashScreen() {
                if (splashScreen) {
                    splashScreen.classList.remove('hidden');
                    if (splashVideo) {
                        splashVideo.play().catch(function (error) {
                            console.log('Video oynatÄ±lamadÄ±:', error);
                        });
                    }
                }
            }

            // Splash screen'i kapatma fonksiyonu
            function closeSplashScreen() {
                if (splashScreen && !splashScreen.classList.contains('hidden')) {
                    splashScreen.classList.add('hidden');
                    if (splashVideo) {
                        splashVideo.pause();
                    }
                }
            }

            // Idle timer'Ä± sÄ±fÄ±rla (sadece timer'Ä± sÄ±fÄ±rla, splash screen'i kapatma)
            function resetIdleTimer() {
                clearTimeout(idleTimer);
                // EÄŸer splash screen aÃ§Ä±ksa kapat
                if (splashScreen && !splashScreen.classList.contains('hidden')) {
                    return; // Splash screen aÃ§Ä±ksa timer baÅŸlatma
                }
                // Timer'Ä± baÅŸlat - belirli sÃ¼re sonra splash screen aÃ§Ä±lacak
                idleTimer = setTimeout(function () {
                    openSplashScreen();
                }, idleTimeout);
            }

            // Sayfa yÃ¼klendiÄŸinde splash screen'i aÃ§
            window.addEventListener('load', function () {
                openSplashScreen();
            });

            // Splash screen'e dokunulduÄŸunda kapat ve timer'Ä± baÅŸlat
            if (splashScreen) {
                splashScreen.addEventListener('touchstart', function (e) {
                    e.preventDefault();
                    closeSplashScreen();
                    resetIdleTimer();
                });

                splashScreen.addEventListener('click', function (e) {
                    e.preventDefault();
                    closeSplashScreen();
                    resetIdleTimer();
                });
            }

            // KullanÄ±cÄ± etkileÅŸimlerini takip et (splash screen kapalÄ±yken)
            var userEvents = ['touchstart', 'touchmove', 'touchend', 'mousedown', 'mousemove', 'keydown', 'scroll', 'click'];
            userEvents.forEach(function (event) {
                document.addEventListener(event, function () {
                    // Sadece splash screen kapalÄ±yken timer'Ä± sÄ±fÄ±rla
                    if (splashScreen && splashScreen.classList.contains('hidden')) {
                        resetIdleTimer();
                    }
                }, { passive: true });
            });
        })();

        // Tam ekran aÃ§ma/kapatma - teknoloji gÃ¶rseline tÄ±klama
        (function () {
            var teknolojiImage = document.getElementById('teknolojiImage');

            if (teknolojiImage) {
                teknolojiImage.addEventListener('click', function () {
                    if (!document.fullscreenElement && !document.webkitFullscreenElement &&
                        !document.mozFullScreenElement && !document.msFullscreenElement) {
                        // Tam ekran aÃ§
                        if (document.documentElement.requestFullscreen) {
                            document.documentElement.requestFullscreen();
                        } else if (document.documentElement.webkitRequestFullscreen) {
                            document.documentElement.webkitRequestFullscreen();
                        } else if (document.documentElement.mozRequestFullScreen) {
                            document.documentElement.mozRequestFullScreen();
                        } else if (document.documentElement.msRequestFullscreen) {
                            document.documentElement.msRequestFullscreen();
                        }
                    } else {
                        // Tam ekran kapat
                        if (document.exitFullscreen) {
                            document.exitFullscreen();
                        } else if (document.webkitExitFullscreen) {
                            document.webkitExitFullscreen();
                        } else if (document.mozCancelFullScreen) {
                            document.mozCancelFullScreen();
                        } else if (document.msExitFullscreen) {
                            document.msExitFullscreen();
                        }
                    }
                });
            }
        })();

        renderScenarios();

        // SaÄŸ tÄ±k basmayÄ± engelle
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
            return false;
        });
    </script>
